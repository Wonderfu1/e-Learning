                    if ($(".msg_drop").hasClass("msg-drop-over"));
                        $(".msg-drop").removeClass("msg-drop-over");

                    cancel(e);
                }

                // Tells the browser that we *can* drop on this target
                addEventHandler(drop, 'dragover', over);
                addEventHandler(drop, 'dragleave', leave);
                addEventHandler(drop, 'dragenter', cancel);

                addEventHandler(drop, 'drop', function (e) {
                    e = e || window.event; // get window.event if e argument missing (in IE)   
                    if (e.preventDefault) {

                    } // stops the browser from redirecting off to the image.

                                list.appendChild(fileCont);

                                var fileNumber = list.getElementsByTagName('img').length + 1;
                                status.innerHTML = fileNumber < files.length ? 'Loaded 100% of file ' + fileNumber + ' of ' + files.length + '...' : 'Done loading. processed ' + fileNumber + ' files.';

                                var img = document.createElement("img");
                                img.file = file;

                                img.className = "thumb";

                                fileCont.appendChild(newFile);

                                var fileSize = document.createElement('div');
                                fileSize.className = "fileSize";
                                fileSize.innerHTML = Math.round(file.size / 1024) + ' KB';
                                fileCont.appendChild(fileSize);

                                var progress = document.createElement('div');
                                progress.className = "progress";
                                progress.innerHTML = '<div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" class="progress-bar progress-bar-success" role="progressbar" style="width: 100%"></div>';
                                fileCont.appendChild(progress);

                                remove.className = "remove";
                                remove.innerHTML = '<span class="glyphicon glyphicon-remove"></div>';
                                list.appendChild(remove);
                            }


                        }.bindToEventHandler(file));
                    }
                    return false;
                });
                
                Function.prototype.bindToEventHandler = function bindToEventHandler() {
                    var handler = this;
                    var boundParameters = Array.prototype.slice.call(arguments);
                    //create closure
                    return function (e) {
                        e = e || window.event; // get window.event if e argument missing (in IE)   
                        boundParameters.unshift(e);
                        handler.apply(this, boundParameters);
                    }
                };
            });
        } else {
            document.getElementById('status').innerHTML = 'Your browser does not support the HTML5 FileReader.';
        }


        function addEventHandler(obj, evt, handler) {
            if (obj.addEventListener) {
                // W3C method
                obj.addEventListener(evt, handler, false);
            } else if (obj.attachEvent) {
                // IE method.
                obj.attachEvent('on' + evt, handler);
            } else {
                // Old school method.
                obj['on' + evt] = handler;
            }
        }

        function getImageFromPDF(data) {

            pdf = upload_files[data.index].file_base64;
            pages = data.pages

            $.ajax({
                type: 'POST',
                url: 'CanvasSave.aspx/getImageFromPDF',
                // data: "{ 'pdfData' : '" + pdf + "', 'pages' : '" + JSON.stringify(pages) + "'}",
                data: JSON.stringify({ "pdfData" : pdf , "pages" : pages }),
                contentType: 'application/json; charset=utf-8',

                    result = JSON.parse(result.d)

                    if (carousel_use == true) {
                        $("#myCarousel").carousel("pause").removeData();
                        var content_indi = "";

                    }

                    $.each(result, function (i) {

                            $('#car_id').append('<li data-target="#myCarousel" data-slide-to="' + i + '"></li>');

        function initDraw(canvas) {

            function setMousePosition(e) {
                var ev = e || window.event; //Moz || IE
                if (ev.pageX) { //Moz
                    mouse.x = ev.pageX; // + window.pageXOffset;
                    mouse.y = ev.pageY; // + window.pageYOffset;
                } else if (ev.clientX) { //IE
                    mouse.x = ev.clientX; // + document.body.scrollLeft;
                    mouse.y = ev.clientY; // + document.body.scrollTop;
                }
            };

            var mouse = {
                x: 0,
                y: 0,
                startX: 0,
                startY: 0
            };

            var element = null;
            var carousel_top = document.querySelector("#myCarousel").offsetTop;
            var _carousel_use = carousel_use;

            canvas.onmousemove = function (e) {
                setMousePosition(e);

                if (element !== null) {
                    element.style.width = Math.abs(mouse.x - mouse.startX) + 'px';
                    element.style.height = Math.abs(mouse.y - mouse.startY) + 'px';
                    // element.style.left = (mouse.x - mouse.startX < 0) ? mouse.x + 'px' : mouse.startX + 'px';
                    // element.style.top = (mouse.y - mouse.startY < 0) ? mouse.y + 'px' : mouse.startY + 'px';
                }
            }

            canvas.onclick = function (e) {

                if (event.srcElement.className != "close_btn") {

                        $(element).attr('data-id', id)

                        element.className = 'sample'

                        element.style.top = mouse.y - (_carousel_use ? carousel_top : 0) + 'px'; // carousel 사용시 div가 relative 라서 좌표가 보정해줌
                        canvas.appendChild(element)
                        canvas.style.cursor = "crosshair";
                    }
                }
            }


            canvas.oncontextmenu = function () {

                this.removeChild(element);

            } //set jquery element context menu

            $("#wrapper").contextmenu(function () {
    
                alert("Hello World!");
    
            });
            */

            </form>       
        </div>
    </script>
    <!-- javascript template -->

    <script>


        function Question(obj) {

            this.body = obj;

            $(obj).appendTo("#question_wrapper_inner");

            var max_fields = 8; //maximum input boxes allowed
            var wrapper_answer_text = $(".answer_text", obj); //Fields wrapper
            var wrapper_answer_number = $(".answer_number > div", obj); //Fields wrapper
            var add_button = $(".add_field_button", obj); //Add button ID

            $(obj).find('.classy-editor').ClassyEdit();

            $(obj).change("input[name^=extra_function]", function () {
                id = $(event.srcElement).data("toggle-selector");
                $(id).toggle();

                console.log('extra_function clicked');
            })

            $(add_button).click(function (e) { //on add input button click
                e.preventDefault();

                var x = $("input[name^=answer_number]", obj).length;

                if (x < max_fields) { //max input box allowed
                    x++; //text box increment

                    var newDiv = document.createElement("div");

                    newDiv.className = "multiple-choice-number";

                    if ($("#exam_type", obj).val() != "multiple-choice-number")
                        newDiv.style.display = "none";

                    $(newDiv).append('<label>' + x + '. </label><textarea class="classy-editor" name="answer_text[]"></textarea><a href="#" class="remove_field"><span class="glyphicon glyphicon-remove"></span></a>');

                    $(wrapper_answer_text).append(newDiv);

                    $(newDiv).find('.classy-editor').ClassyEdit();

                    $(wrapper_answer_number).append('<label style="position:relative" class="btn btn-default btn-circle btn-sm"><input type="radio" name="answer_number[]"><span></span>' + x + '</label>'); //add input box
                }
            });

            $(wrapper_answer_text).on("click", ".remove_field", function (e) { //user click on remove text
                e.preventDefault();

                $(this).parent('div').remove();

                $('label', wrapper_answer_number).last().remove();

                $("textarea[name^=answer_text]", obj).each(function (i) {
                    $(this).parent().children('label').html(i + '. '); // 주관식 답변이 있기때문에 인덱스에 1을 더하기 않았음.
                });

                $("input[name^=answer_number]", obj).each(function (i) {
                    $(this).parent().children('label').html(i + 1);
                });
            })


            $("#extra_functions", obj).on("hide.bs.collapse", function () {
                $("#extra_function_buttons", obj).html('<span class="glyphicon glyphicon-chevron-down"></span> Open');
            });

            $("#extra_functions", obj).on("show.bs.collapse", function () {
                $("#extra_function_buttons", obj).html('<span class="glyphicon glyphicon-chevron-up"></span> Close');
            });

            $('#radioBtn a', obj).on('click', function () {
                var sel = $(this).data('title'); // multiple-choice, subjective
                var tog = $(this).data('toggle');
                $('#' + tog, obj).val(sel);

                $('.answer_text > div', obj).show().not('.' + sel).hide();

                sel == 'multiple-choice' || sel == 'multiple-choice-number' ? ($('.answer_number', obj).show(), $(add_button).show()) : ($('.answer_number', obj).hide(), $(add_button).hide());

                $('a[data-toggle="' + tog + '"]', obj).not('[data-title="' + sel + '"]').removeClass('active').addClass('notActive');
                $('a[data-toggle="' + tog + '"][data-title="' + sel + '"]', obj).removeClass('notActive').addClass('active');
            })


        };

    </script>

</body>
